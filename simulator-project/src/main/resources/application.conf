ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }

    application {
        modules = [com.simsim.ApplicationKt.module]
    }
}

oauth {
    google {
        client-id = ${GOOGLE_CLIENT_ID}
        client-secret = ${GOOGLE_CLIENT_SECRET}
    }
}

exposed {
    datasource {
        url = ${DB_URL}
        user = ${DB_USER}
        password = ${DB_PW}
        driver = ${DB_DRIVER}
    }
}